<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1,
            b = 1,
            c, d;

        /*
        Так как оператор ++ стоит перед переменной, то выполняется выражение
        c = a = (a + 1), результат будет c = 2, a = 2.
         */
        c = ++a;
        console.log(c);

        /*
        Так как оператор ++ стоит после переменной, то сначала осуществляется
        присвоение значения переменной до увеличения переменной "b" на единицу,
        то есть (d = b)+1, результат d = 1, b = 2.
         */
        d = b++;
        console.log(d);

        /*
        1.Сначала выполняется ++a, так как ранее переменной "а" присвоено значение
        2, то получаем выражение ++2, и "а" присваевается новое значение равное 3. 
        2. Получаем выражение с = 2 + 3, результат с = 5, a = 3.
         */
        c = 2 + ++a;
        console.log(c);

        /*
        1. Так как оператор ++ стоит поле переменно, то сначала выполняется 
        выражение d = 2 + b, в результате получим d = 2 + 2 = 4, 
        после чего переменной "b" будет присвоено новое значение равное 3. 
        2. В результате получим d = 4, b = 3.
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
