<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    // создал общую переменную на 1 и 2 задания, не стал заморачиваться.
    const strCont = document.querySelector('.stars_container');


    strCont.addEventListener('mouseover', el => {
      if (!el.target.classList.contains('fas')) {
        return;
      }
      let star = el.target;
      do {
        star.classList.add('golden');
        star = star.previousElementSibling;
      } while (star);
    });


    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    strCont.addEventListener('mouseout', e => {
      if (!e.target.classList.contains('fas')) {
        return;
      }
      let star = e.target;
      do {
        star.classList.remove('golden');
        star = star.previousElementSibling;
      } while (star);
    });

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    /*
    Из-за того, что между сонтейнерами со звездами есть текстовые узлы (пробелы),
    при ведении от одной звезды к другой по горизонтали, мы выходим за границы
    контейнера, в связи с чем срабатывает событие 'mouseout'.
    Для решения данной проблемы можно сделать следующее:
    1. классу '.stars_container' добавить свойство display: flex;
    2. классу '.stars_container' добавить свойство position: relative, а 'i'
    добавить свойство position: absolute, при этом немного увеличив ширину 
    тегов 'i', и размещать их с небольшим "наездом" друг на друга, 
    прописывая смещение для каждого тега 'i' через 'child-ntd';
    3.можно в html записать все теги 'i' в одну строку без пробелов и переносов;

    4.Пример ниже украл у Вас, было интересно как вы сделали.
    */

    strCont.childNodes.forEach(node => {
      if (node.nodeName === '#text') {
        node.remove();
      }
    });
  </script>
</body>

</html>
