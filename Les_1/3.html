<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. Складываются 10 и 10, получается 20, затем, так как "10" является строкой,
а не числом, производится конкатенация, в результате которой получаем 2010.
2. С помощью console.log выводим 2010 в консоль.
*/
  console.log(10 + 10 + "10");

/*
1. Так как "10" является строкой, а не числом, производится конкатенация при 
до и после "10", в результате которой получаем 101010.
2. С помощью console.log выводим 101010 в консоль.
*/
  console.log(10 + "10" + 10);

  /*
1. Первым действием складываем два числа 10, получаем 20, далее, так как идут
подряд 2 плюса, то программа распознает сочетание +"10" как команду
преобразования строки в число, а потом производится сложение, в результате
получаем значение 30.
2. С помощью console.log выводим число 30 в консоль.
*/
  console.log(10 + 10 + +"10");

/*
1. Так как сочетание -"" понимается как минус ноль, то в результате получаем
выражение (10 / -0) равное -Infinity, то есть минус бесконечность. 
2. С помощью console.log выводим -Infinity в консоль.
*/
  console.log(10 / -"");

/*
1. Так как  в js знаком разделения целой и дробной частей числа является точка,
а не запятая, то программа распознает запись +"2,5" как не число, т.е. NaN,
в результате при попытке разделить число 10 на NaN получим NaN.
2. С помощью console.log выводим NaN в консоль. 
 */
  console.log(10 / +"2,5");

  
</script>
</body>
</html>
